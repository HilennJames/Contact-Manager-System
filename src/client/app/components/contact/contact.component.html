<tr >
  <td data-label="name">{{contact.name}}</td>
  <td data-label="address">{{contact.address}}</td>
  <td data-label="phone">{{contact.phone}}</td>
  <td data-label="image" height="100"><img [src]="contact.photoUrl" /></td>
   <td>
     <button class="ui button" ><i class="pencil alternate icon"></i></button>
     <button class="ui button" (click)="delete(contact.id)"><i class="trash alternate icon"></i></button>
   </td>
<!--  <button class="ui button" >x</button>-->
</tr>

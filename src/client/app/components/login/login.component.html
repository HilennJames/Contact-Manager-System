<div class="style">
<div class="ui form form">
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <div>
      <label>Username</label>
      <input type="text"  name="username" placeholder="username" ngModel/>
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="password" placeholder="password" ngModel/>
    </div>
    <button type="submit" class="ui teal button">Login</button>
  </form>
</div>
</div>
